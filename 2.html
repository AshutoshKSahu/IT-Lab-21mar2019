<html>
    <script>
    function arrayConstruct()
    {
    var len=arguments.length;
    var a=new Array(len);
    var i;
    alert("Length = "+len);
    for(i=0;i<len;i++)
    {
    a[i]=arguments[i];
    document.getElementById("div1").innerHTML+=a[i]+" ";
    }
    function bubble_Sort(arr)
    {
    var lent = arr.length,i, j;
    for (i=0; i < lent; i++)
    {
        for (j=0; j < lent-i-1; j++)
        {
            if (arr[j] > arr[j+1])
            {
            var temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
            }
        }
    }
    }
    bubble_Sort(a);
    document.getElementById("div2").innerHTML="After Sorting";
    for(i=0;i<len;i++)
    {
    document.getElementById("div2").innerHTML+=a[i]+" ";
    }
    }
    </script>
    <body>
    <div id=div1></div1>
    <div id=div2></div1>
    <div id=div3></div1>
    <div id=div4></div1>
    <input type="button" onclick="arrayConstruct(15,4,27,9,6)" value="Sort the elements">
    </body>
</html>
